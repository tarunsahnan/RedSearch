<!DOCTYPE html>
<html lang="en">
<head>
    <title>RedSearch</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="title">
        <h1>RedSearch</h1>
        <p>Search from reddit: <span>Easy, Fast & Organized</span></p>
    </div>


    <div class="searchArea">

        <form action="">

            <div class="searchText">
                <p>Keyword</p>
                <input type="text" name="input" id="">
            </div>

            <div class="radioButton">
                <p>Sort</p>
                <input type="radio" class="radio name="radio" value="relevance" checked>
                <label type="radio" ">Relevance</label>

                <input type="radio" class="radio name="radio" value="relevance">
                <label type="radio" >Latest</label>
            </div>
            
            <div class="limit">
                <p>Limit</p>
                <select name="limit" class="select">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>

                </select>

            </div>

        </form>




    </div>




    <script src="./js/script.js"></script>
</body>

</html>
